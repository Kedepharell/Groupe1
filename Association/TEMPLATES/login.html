<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #74ebd5;
        }

        button {
            padding: 12px 20px;
            background: #74ebd5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #58d3c3;
        }

        /* Ballons */
        .balloon {
            width: 30px;
            height: 40px;
            background-color: red;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            bottom: -60px;
            animation: floatBalloon 5s linear infinite;
        }

        @keyframes floatBalloon {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="balloonCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;"></canvas>
    <div class="login-container">
        <h1>Connexion</h1>
        <form method="post">
            {% csrf_token %}
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" name="username" required>
            
            <label for="password">Mot de passe:</label>
            <input type="password" name="password" required>
            
            <button type="submit">Se connecter</button>
        </form>
    </div>    
    {% if erreur %}
        <p style="color: red;">{{ erreur }}</p>
    {% endif %}
    <script>
        const canvas = document.getElementById('balloonCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    
        let balloons = [];
    
        function createBalloon() {
            const colors = ['#FF6B6B', '#FFD93D', '#6BCB77', '#4D96FF', '#9D4EDD'];
            return {
                x: Math.random() * canvas.width,
                y: canvas.height + Math.random() * 100,
                radius: 20 + Math.random() * 10,
                color: colors[Math.floor(Math.random() * colors.length)],
                speed: 1 + Math.random() * 2
            };
        }
    
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            balloons.forEach((balloon, index) => {
                balloon.y -= balloon.speed;
                ctx.beginPath();
                ctx.arc(balloon.x, balloon.y, balloon.radius, 0, Math.PI * 2);
                ctx.fillStyle = balloon.color;
                ctx.fill();
    
                // Recycle les ballons quand ils sortent de l'Ã©cran
                if (balloon.y + balloon.radius < 0) {
                    balloons[index] = createBalloon();
                }
            });
            requestAnimationFrame(animate);
        }
    
        function startBalloonAnimation() {
            for (let i = 0; i < 30; i++) {
                balloons.push(createBalloon());
            }
            animate();
        }
    
        window.onload = startBalloonAnimation;
    </script>
    
</body>
</html>
