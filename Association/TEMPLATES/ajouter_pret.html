<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Prêt</title>
</head>
<body>
    <h1>Ajouter un Prêt</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajouter</button>
    </form>
    <a href="{% url 'prets' %}">Retour à la liste des prêts</a>
</body>
</html>
