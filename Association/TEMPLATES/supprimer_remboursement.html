<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un Remboursement</title>
</head>
<body>
    <h1>Supprimer un Remboursement</h1>
    <p>Êtes-vous sûr de vouloir supprimer {{ remboursement.montant }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>
    <a href="{% url 'remboursements' %}">Annuler</a>
</body>
</html>
