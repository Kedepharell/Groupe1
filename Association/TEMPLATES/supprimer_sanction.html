{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mt-1 mb-6 shadow">
        <div class="col-lg-12 shadow p-4">
            <h3>Confirmer la suppression d'une sanction</h3>
            <p>Êtes-vous sûr de vouloir supprimer cette sanction ?</p>
            <table class="table table-striped">
                <tr>
                    <th>Motif</th>
                    <th>Montant</th>
                    
                </tr>
                <tr>
                    <td>{{ sanction.motif }}</td>
                    <td>{{ sanction.montant }}</td>
                    
                </tr>
            </table>
            <form action="{% url 'supprimer_sanction' sanction.idSanction %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Supprimer</button>
                <a href="{% url 'sanctions' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
