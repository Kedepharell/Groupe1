<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer une Tontine</title>
</head>
<body>
    <h1>Supprimer une Tontine</h1>
    <p>Êtes-vous sûr de vouloir supprimer "{{ tontines.nomTontines }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>
    <a href="{% url 'tontine' %}">Annuler</a>
</body>
</html>
