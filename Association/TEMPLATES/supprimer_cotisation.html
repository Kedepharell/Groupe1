{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mt-1 mb-6 shadow">
        <div class="col-lg-12 shadow p-4">
            <h3>Confirmer la suppression d'une cotisation</h3>
            <p>Êtes-vous sûr de vouloir supprimer cette cotisation ?</p>
            <table class="table table-striped">
                <tr>
                    <th>Montant</th>
                    <th>Date</th>
                    
                </tr>
                <tr>
                    <td>{{ cotisation.montant }}</td>
                    <td>{{ cotisation.date}}</td>
                </tr>
            </table>
            <form action="{% url 'supprimer_cotisation' cotisation.codeCotisation  %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Supprimer</button>
                <a href="{% url 'codisations' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
